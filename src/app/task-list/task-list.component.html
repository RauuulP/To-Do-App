<div>
  <h1>To-Do List</h1>

  <div>
    @if(allTasksCompleted) {
      <h2 class="hurray-message">Congrats! You have no tasks left! ðŸ¥³ </h2>
    }
  </div>
    <ul>
      <div>
        <ul>
          @for (task of tasks; track task.id) {
          <li>
            <input
              type="checkbox"
              [checked]="task.completed"
              (change)="updateTask(task.id)"
            />
            <span [ngClass]="{ completed: task.completed }">{{
              task.name
            }}</span>
            <button (click)="deleteTask(task.id)">Delete</button>
          </li>
          }
        </ul>
      </div>
    </ul>
</div>
